<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
</head>
<body>

<div th:replace="layout/top::header"></div>
    <thead>
    <tr>
        <th>#</th>
        <th>Id</th>
        <th>비밀번호</th>
        <th>닉네임</th>
        <th>이름</th>
        <th>주소</th>
        <th>주민번호</th>
        <br>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.userId}"></td>
        <td th:text="${member.userPassword}"></td>
        <td th:text="${member.nickName}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.address}"></td>
        <td th:text="${member.birthday}"></td>
        <td>
<!--            <a href="#" th:href="@{/members/{id}/edit (id=${member.id})}" th:if="${member.id == session.loginMember.id}" role="button">수정</a>-->
        </td>
        <br>
    </tr>
    </tbody>
</div>
</body>
</html>
