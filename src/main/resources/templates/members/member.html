<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>회원 상새</title>
</head>
<body>
<div th:replace="layout/top::header"></div>
    <li> 닉네임 :<span th:text="${member.nickName}"></span></li>
    <li> 이름 : <span th:text="${member.name}" th:if="${member.name}"></span> </li>
    <li> 주소 : <span th:text="${member.address}" th:if="${member.address}"></span> </li>
    <li> 생일 : <span th:text="${member.birthday}" th:if="${member.birthday}"></span> </li>
</div>
<span th:text="loginmember" th:if="${login}"></span>
</body>
</html>
